<div class="login-split">
  <!-- Izquierda (4/5): formulario -->
  <section class="left">
    <div class="left-inner">
      <!-- Brand -->
      <div class="brand">
        <img class="brand-logo" src="assets/logo.jpg" alt="NetVora" />
        <h1 class="title">Iniciar sesión en <span>NetVora</span></h1>
      </div>

      <form class="form" #loginForm="ngForm" (ngSubmit)="loginEmail()">
        <!-- Email -->
        <div class="field">
          <label for="email">Correo electrónico</label>
          <div class="control">
            <span class="icon"><i class="fas fa-user"></i></span>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              placeholder="tucorreo@ejemplo.com"
              autocomplete="email"
            />
          </div>
        </div>

        <!-- Password -->
        <div class="field">
          <label for="password">Contraseña</label>
          <div class="control">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              placeholder="••••••••"
              autocomplete="current-password"
            />
          </div>
        </div>

        <div class="row">
          <label class="remember">
            <input type="checkbox" name="remember" ngModel />
            <span>Recordarme</span>
          </label>

          <button type="button" class="link">
            ¿Olvidaste tu contraseña?
          </button>
        </div>

        <button class="btn" type="submit" [disabled]="loginForm.invalid">
          <span>Iniciar sesión</span>
          <span class="arrow">→</span>
        </button>

        <div class="footer">
          <span>¿No tienes cuenta?</span>
          <button type="button" class="link">Crear cuenta</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Derecha (1/5): panel info -->
  <aside class="right">
    <div class="right-inner">
      <div class="badge">NetVora</div>

      <h2>Monitoreo y análisis en tiempo real</h2>
      <p>
        Visualiza categorías, entidades y sentimiento para entender qué está
        pasando y tomar decisiones con datos.
      </p>

      <!-- Cambia la imagen por la tuya -->
      <div class="art">
        <img src="assets/login-side.jpg" alt="Panel NetVora" />
      </div>

      <ul class="bullets">
        <li><span class="dot"></span> KPIs y timelines</li>
        <li><span class="dot"></span> Entidades y personajes</li>
        <li><span class="dot"></span> Sentimiento por medios</li>
      </ul>
    </div>
  </aside>
</div>
